<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- jQuery UI link -->
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
        <!-- CSS -->
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <!-- Heading with jumbotron -->
        <header class="jumbotron">
            <h1 id="weather-header" class="display-3 bg-dark text-white">Weather Dashboard</h1>
        </header>
        <main>
            <!-- Form with list of cities -->
            <aside id="city-search">
                <div class="card" style="width: 18rem;">
                    <div class="card-header">
                      <h3>Search for a City:</h3>
                      <div class="input-group mb-3">
                        <input  id="cityName" type="text" class="form-control">
                        <button class="btn btn-primary" type="button"><i class="fas fa-search"></i></button>
                      </div>
                    </div>
                    <ul class="list-group list-group-flush">
                      <li class="list-group-item">Austin</li>
                      <li class="list-group-item">Chicago</li>
                      <li class="list-group-item">New York</li>
                      <li class="list-group-item">Orlando</li>
                      <li class="list-group-item">San Francisco</li>
                      <li class="list-group-item">Seattle</li>
                      <li class="list-group-item">Denver</li>
                      <li class="list-group-item">Atlanta</li>
                      
                    </ul>
                  </div>
            </aside>
            <!-- Container holding city information and five day forecast -->
            <div class="info-containers">
                <!-- City information -->
                <div id="city-info">
                   <h1>Atlanta <span id="currentDate"></span><span class="weatherIcon"></span></h1>
                   <p>Temperature:<span class="temp"></span></p>
                   <p>Humidity:<span class="humidity"></span>%</p>
                   <p>Wind Speed:<span id="windSpeed"></span>MPH</p>
                   <p>UV Index:<span id="uv"></span></p>
                </div>
                <!-- Five day forecast -->
                <div id="five-day">
                <h1>5-Day Forecast</h1>
                    <div id="day-container">
                        <div class="days">
                            <h3 id="firstDate"></h3>
                            <span class="weatherIcon"></span>
                            <p>Temp:<span class="temp"></span></p>
                            <p><span class="humidity"></span></p>
                        </div>
                        <div class="days">
                            <h3 id="secondDate"></h3>
                            <span class="weatherIcon"></span>
                            <p>Temp:<span class="temp"></span></p>
                            <p><span class="humidity"></span></p>
                        </div>
                        <div class="days">
                            <h3 id="thirdDate"></h3>
                            <span class="weatherIcon"></span>
                            <p>Temp:<span class="temp"></span></p>
                            <p><span class="humidity"></span></p>
                        </div>
                        <div class="days">
                            <h3 id="fourthDate"></h3>
                            <span class="weatherIcon"></span>
                            <p>Temp:<span class="temp"></span></p>
                            <p><span class="humidity"></span></p>
                        </div>
                        <div class="days">
                            <h3 id="fifthDate"></h3>
                            <span class="weatherIcon"></span>
                            <p>Temp:<span class="temp"></span></p>
                            <p><span class="humidity"></span></p>
                        </div>
                    </div>    
                </div>
            </div>
        </main>

        <!-- jQuery UI js -->
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
        <!-- Moment js  -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <!-- Javascript script -->
        <script src="script.js"></script>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- jQuery UI link -->
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
        <!-- CSS -->
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <!-- Heading with jumbotron -->
        <header class="jumbotron">
            <h1 id="weather-header" class="display-3 bg-dark text-white">Weather Dashboard</h1>
        </header>
        <main>
            <!-- Form with list of cities -->
            <aside id="city-search">
                <div class="card" style="width: 18rem;">
                    <div id="search-box" class="card-header">
                      <h3>Search for a City:</h3>
                      <div class="input-group mb-3">
                        <input  id="cityName" type="text" class="form-control">
                        <button id="searchBtn" class="btn btn-primary" type="button"><i class="fas fa-search"></i></button>
                      </div>
                    </div>
                    <!-- List for searched cities -->
                    <ul id="cityList" class="list-group list-group-flush">
                      
                      
                    </ul>
                    <button id="clear" class="btn btn-primary" type="button">Clear</button>
                  </div>
            </aside>
            <!-- Container holding city information and five day forecast -->
            <div class="info-containers">
                <!-- City information -->
                <div id="city-info">
                   <h1><span id="current-city"></span></h1>
                   <p>Temperature:<span id="temp"></span></p>
                   <p>Humidity:<span id="humidity"></span></p>
                   <p>Wind Speed:<span id="windSpeed"></span></p>
                   <p>UV Index:<span id="uv"></span></p>
                </div>
                <!-- Five day forecast -->
                <div id="five-day">
                <h1>5-Day Forecast</h1>
                    <div id="day-container">
                        <div class="days">
                            <h3 id="day0"></h3>
                            <span class="icon0"></span>
                            <p>Temp:<span class="temp0"></span></p>
                            <p>Humidity:<span class="humidity0"></span></p>
                        </div>
                        <div class="days">
                            <h3 id="day1"></h3>
                            <span class="icon1"></span>
                            <p>Temp:<span class="temp1"></span></p>
                            <p>Humidity:<span class="humidity1"></span></p>
                        </div>
                        <div class="days">
                            <h3 id="day2"></h3>
                            <span class="icon2"></span>
                            <p>Temp:<span class="temp2"></span></p>
                            <p>Humidity:<span class="humidity2"></span></p>
                        </div>
                        <div class="days">
                            <h3 id="day3"></h3>
                            <span class="icon3"></span>
                            <p>Temp:<span class="temp3"></span></p>
                            <p>Humidity:<span class="humidity3"></span></p>
                        </div>
                        <div class="days">
                            <h3 id="day4"></h3>
                            <span class="icon4"></span>
                            <p>Temp:<span class="temp4"></span></p>
                            <p>Humidity:<span class="humidity4"></span></p>
                        </div>
                    </div>    
                </div>
            </div>
        </main>

        <!-- jQuery UI js -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

        <!-- Moment js  -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <!-- Javascript script -->
        <script src="script.js"></script>
    </body>
</html>
